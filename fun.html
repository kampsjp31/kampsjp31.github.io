<!DOCTYPE html>
<html>
<head>
    <title>Display JSON Data</title>
</head>
	<script type="text/javascript" src="https://cdn.cycling74.com/rnbo/latest/rnbo.min.js"></script>
	const device = await RNBO.createDevice({ audioContext, patcher });
<body>
    <div id="dataDisplay"></div>

    <script>
        fetch("./data.json") // Assuming 'data.json' is in the same directory
            .then(response => response.json()) // Parse the response as JSON
            .then(data => {
                // Now 'data' is a JavaScript object parsed from your JSON
                document.getElementById('dataDisplay').innerText = JSON.stringify(data, null, 2); 
                // Display the data (formatted for readability)
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
