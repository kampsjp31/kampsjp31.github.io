<!DOCTYPE html>
<html>
<body>
<h2>Fun test</h2>

<pre id="output"></pre>

<script>
fetch('data.json')
  .then(r => r.json())
  .then(data => {
    document.getElementById("output").textContent =
      JSON.stringify(data, null, 2);
  })
  .catch(err => console.error(err));
</script>

</body>
</html>
